name: AI PR Reviewer (On-Demand)

on:
  issue_comment:
    types: [created]

jobs:
  review:
    if: contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ github.event.issue.pull_request.html_url }}"
          # Enviamos un fragmento peque帽o para asegurar que entre en la cuota gratuita
          gh pr diff "$PR_URL" | head -n 250 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # NOMBRE EXACTO DE TU LISTA: gemini-2.0-flash-lite
          MODEL_NAME="gemini-2.0-flash-lite"
          
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Analiza este c贸digo brevemente en espa帽ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [{category: \"HARM_CATEGORY_DANGEROUS_CONTENT\", threshold: \"BLOCK_NONE\"}]}" \
          > payload.json

          # Usamos v1beta que es la que respondi贸 a tu comando de diagn贸stico
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "$RESPONSE" > response.json
          
          # Extracci贸n robusta de la respuesta
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "锔 **Aviso:** " + (.error.message // "No se pudo obtener respuesta. Intenta de nuevo en un momento.") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ##  Revisi贸n de IA (Gemini 2.0 Lite)
            ${{ env.REVIEW_BODY }}