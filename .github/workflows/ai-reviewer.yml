name: AI PR Reviewer (On-Demand)

on:
  issue_comment:
    types: [created]

jobs:
  review:
    if: contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ github.event.issue.pull_request.html_url }}"
          # Reducimos dr치sticamente el tama침o para ahorrar cuota de tokens
          gh pr diff "$PR_URL" | head -n 150 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Usamos el modelo m치s avanzado de tu lista para saltar bloqueos de cuota de modelos viejos
          MODEL_NAME="gemini-3-flash-preview"
          
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Analiza brevemente este c칩digo y da 3 consejos clave en espa침ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [{category: \"HARM_CATEGORY_DANGEROUS_CONTENT\", threshold: \"BLOCK_NONE\"}]}" \
          > payload.json

          # Intentar la petici칩n
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "$RESPONSE" > response.json
          
          # Extraer el texto o el error detallado
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "丘멆잺 **Aviso de Google:** " + (.error.message // "Servicio saturado.") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## 游뱄 Revisi칩n Inteligente (Gemini 3)
            ${{ env.REVIEW_BODY }}