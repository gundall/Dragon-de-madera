name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          # Obtenemos el diff y lo limitamos a las primeras 500 l칤neas para no saturar la API
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} | head -n 500 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Creamos el JSON para la versi칩n v1
          jq -n --arg msg "$(cat diff.txt)" \
          '{
            contents: [{parts: [{text: ("Eres un Senior Developer. Revisa este c칩digo y sugiere mejoras, bugs o problemas de seguridad en espa침ol:\n\n" + $msg)}]}],
            safetySettings: [
              {category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE"},
              {category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE"}
            ]
          }' > payload.json

          # USAMOS LA VERSI칍N v1 EN LA URL
          curl -X POST "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json > response.json

          # Extraer texto o el mensaje de error de la API
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "丘멆잺 **Error de Gemini:** " + (.error.message // "Respuesta vac칤a de la API") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## 游뱄 Revisi칩n de IA (Gemini 1.5)
            ${{ env.REVIEW_BODY }}