name: AI PR Reviewer (Auto-Sync & Critical)

on:
  pull_request:
    types: [opened, synchronize] # Se ejecuta al crear y al actualizar con push
  issue_comment:
    types: [created]           # Mantenemos la opción manual por si acaso

# Evita colisiones: cancela la revisión anterior si llega un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    # Se ejecuta si es evento de PR o si alguien comenta @reviewai
    if: >
      github.event_name == 'pull_request' || 
      (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          
          echo "PR_NUM=$PR_NUMBER" >> $GITHUB_ENV
          
          # Obtenemos el diff actual. Limitamos a 300 líneas para proteger la cuota.
          gh pr diff "$PR_NUMBER" | head -n 300 > diff.txt
          
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Analysis
        if: env.EMPTY_DIFF != 'true'
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODEL_NAME="gemini-3-flash-preview"
          
          # Instrucciones estrictas para la IA
          PROMPT="Actúa como un Revisor de Código Senior. Analiza este diff:
          - Si el error es CRÍTICO (bugs de lógica, seguridad, fallos graves), inicia con 'CRITICAL_ERROR'.
          - Menciona al autor @${{ github.event.pull_request.user.login || github.event.issue.user.login }} para que corrija.
          - Indica el archivo y la línea del problema.
          - Si todo está bien o son mejoras leves, da consejos proactivos en español.
          
          DIFF:
          $(cat diff.txt)"

          jq -n --arg msg "$PROMPT" '{contents: [{parts: [{text: $msg}]}]}' > payload.json

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" -d @payload.json)

          REVIEW_TEXT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "Error: El servicio de IA no respondió correctamente."')
          
          echo "RESULT<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # Lógica de decisión de estado
          if [[ "$REVIEW_TEXT" == *"CRITICAL_ERROR"* ]]; then
            echo "STATUS=REQUEST_CHANGES" >> $GITHUB_ENV
          else
            echo "STATUS=COMMENT" >> $GITHUB_ENV
          fi

      - name: Submit Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Convertimos a minúsculas usando Bash antes de ejecutar el comando gh
          STATUS_LOWER=$(echo "${{ env.STATUS }}" | tr '[:upper:]' '[:lower:]')
          
          # Realiza la acción de Review (Aprobar, Comentar o Requerir Cambios)
          gh pr review ${{ env.PR_NUM }} --$STATUS_LOWER --body "${{ env.RESULT }}"