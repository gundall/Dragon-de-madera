name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} | head -n 500 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review & Diagnostic
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. DIAGNSTICO: Listar modelos disponibles para esta API Key
          echo "--- Listando modelos disponibles ---"
          curl -s "https://generativelanguage.googleapis.com/v1beta/models?key=$GEMINI_API_KEY" > models.json
          # Esto imprimir谩 en los logs de GitHub Actions qu茅 modelos puedes usar
          jq -r '.models[].name' models.json || echo "No se pudo listar modelos"

          # 2. Intentar la petici贸n usando un modelo que suele ser "universal"
          # Probaremos con gemini-1.5-flash-latest que es el alias m谩s reciente
          MODEL_NAME="gemini-1.5-flash-latest"
          
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Eres un Senior Developer. Revisa este c贸digo y sugiere mejoras en espa帽ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [{category: \"HARM_CATEGORY_HARASSMENT\", threshold: \"BLOCK_NONE\"}]}" \
          > payload.json

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "$RESPONSE" > response.json
          
          # 3. Extraer texto con l贸gica de respaldo
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "锔 **Error de API:** " + (.error.message // "La IA no devolvi贸 texto. Revisa los logs de Actions.") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ##  Revisi贸n de IA (Modo Flash-Latest)
            ${{ env.REVIEW_BODY }}